- name: &make_america_great_again ドナルド・トランプ永久凍結<%= Time.now.year - 2021 %>周年記念イベント
  start: [1, 9]
  end:   [1, 20]
  type: item_random
  table:
    - id: 'minecraft:packed_ice'
      NBT:
        display:
          Name: "realDonaldTrump"
          Lore: *make_america_great_again
        Enchantments:
          - id: frost_walker
            lvl: 5
    - id: 'minecraft:blue_ice'
      NBT:
        display:
          Name: "realDonaldTrump"
          Lore: *make_america_great_again
        Enchantments:
          - id: frost_walker
            lvl: 10
    - id: 'minecraft:leather_helmet'
      NBT:
        display:
          Name: "MAGA cap"
          Lore: *make_america_great_again
          color: 0xff0000
        Enchantments:
          - id: loyalty
            lvl: 1
          - id: lure
            lvl:
              _type: byte
              value: "rand(0..3)"
          - id: feather_falling
            lvl:
              _type: byte
              value: "Enumerator.new{|y| loop{ y << rand(2) } }.find_index(1)"
          - id: frost_walker
            lvl:
              _type: byte
              value: "Enumerator.new{|y| loop{ y << rand(2) } }.find_index(1)"
          - id: projectile_protection
            lvl:
              _type: byte
              value: "Enumerator.new{|y| loop{ y << rand(2) } }.find_index(1)"
        AttributeModifiers:
          - AttributeName: "generic.armor"
            Name: "generic.armor"
            Amount:
              _type: byte
              value: 'Enumerator.new{|y| loop{ y << rand(2) } }.find_index(1) + 1'
            Operation: 0
            UUID: MINECRAFT_UUID
            Slot: head

