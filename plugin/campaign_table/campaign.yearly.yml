- name: 年末年始キャンペーン
  start: [1, 1]
  end:   [1, 5]
  type: item_random
  table: &nenmatsunenshi_camapign_table
    - id: 'minecraft:sea_pickle'
      NBT:
        display:
          Name: "門松"
          Lore: ["メリーお正月！"]
        AttributeModifiers:
          - AttributeName: "generic.attack_damage"
            Name: "generic.attack_damage"
            Amount: 6
            Operation: 0
            UUID: MINECRAFT_UUID
            Slot: mainhand
    - id: 'minecraft:tipped_arrow'
      NBT:
        display:
          Name: "破魔矢"
          Lore: ["メリーお正月！"]
        Potion: strong_healing
    - id: 'minecraft:wooden_sword'
      NBT:
        display:
          Name: "羽子板"
          Lore: ["メリーお正月！"]
        AttributeModifiers:
          - AttributeName: "generic.attack_damage"
            Name: "generic.attack_damage"
            Amount: 16
            Operation: 0
            UUID: MINECRAFT_UUID
            Slot: mainhand
        HideFlags: 2
    - id: 'minecraft:player_head'
      variant: 3
      NBT:
        display:
          Name: "獅子舞"
          Lore: ["メリーお正月！"]
        SkullOwner: "<%= user_name %>"
        AttributeModifiers:
          - AttributeName: "generic.max_health"
            Name: "generic.max_health"
            Amount: 2
            Operation: 0
            UUID: MINECRAFT_UUID
            Slot: head
        HideFlags: 1

- name: &make_america_great_again ドナルド・トランプ永久凍結<%= Time.now.year - 2021 %>記念イベント
  start: [1, 9]
  end:   [1, 20]
  type: item_random
  table:
    - id: 'minecraft:packed_ice'
      NBT:
        display:
          Name: "realDonaldTrump"
          Lore: [*make_america_great_again]
        Enchantments:
          - id: frost_walker
            lvl: 5
    - id: 'minecraft:blue_ice'
      NBT:
        display:
          Name: "realDonaldTrump"
          Lore: [*make_america_great_again]
        Enchantments:
          - id: frost_walker
            lvl: 10
    - id: 'minecraft:leather_helmet'
      NBT:
        display:
          Name: "MAGA cap"
          Lore: [*make_america_great_again]
          color: 0xff0000
        Enchantments:
          - id: loyalty
            lvl: 1
          - id: lure
            lvl: "<%= rand(0..3) %>"
          - id: feather_falling
            lvl: "<%= Enumerator.new{|y| loop{ y << rand(2) } }.find_index(1) %>"
          - id: frost_walker
            lvl: "<%= Enumerator.new{|y| loop{ y << rand(2) } }.find_index(1) %>"
          - id: projectile_protection
            lvl: "<%= Enumerator.new{|y| loop{ y << rand(2) } }.find_index(1) %>"
        AttributeModifiers:
          - AttributeName: "generic.armor"
            Name: "generic.armor"
            Amount: "<%= Enumerator.new{|y| loop{ y << rand(2) } }.find_index(1) + 1%>"
            Operation: 0
            UUID: MINECRAFT_UUID
            Slot: head

- name: 自殺強化月間
