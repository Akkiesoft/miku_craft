    - id: 'minecraft:anvil'
      NBT:
        display:
          Name: "金床"
          Lore: ["自殺強化月間記念"]
        AttributeModifiers:
          - AttributeName: "generic.knockback_resistance"
            Name: "generic.knockback_resistance"
            Amount: 0.25
            Operation: 0
            UUID: MINECRAFT_UUID
          - AttributeName: "generic.movement_speed"
            Name: "generic.movement_speed"
            Amount: -0.05
            Operation: 0
            UUID: MINECRAFT_UUID
          - AttributeName: "generic.attack_damage"
            Name: "generic.attack_damage"
