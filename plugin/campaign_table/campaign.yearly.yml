      NBT:
        display:
          Name: "羽子板"
          Lore: ["メリーお正月！"]
        AttributeModifiers:
          - AttributeName: "generic.attackDamage"
            Name: "generic.attackDamage"
            Amount: 16
            Operation: 0
            UUIDMost: 114514
            UUIDLeast: 35
        HideFlags: 2
    - id: 'minecraft:skull'
      variant: 3
      NBT:
        display:
          Name: "獅子舞"
          Lore: ["メリーお正月！"]
        SkullOwner: "<%= user_name %>"
