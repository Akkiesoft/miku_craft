- name: 年末年始キャンペーン
  start: [1, 1]
  end:   [1, 7]
  type: item_random
  table: &nenmatsunenshi_camapign_table
    - id: 'minecraft:sea_pickle'
      NBT:
        custom_name: "門松"
        lore: "メリーお正月！"
        attribute_modifiers:
          modifiers:
            - type: "generic.attack_damage"
              name: "generic.attack_damage"
              amount: 6
              operation: add_value
              uuid: MINECRAFT_UUID
              slot: mainhand
    - id: 'minecraft:tipped_arrow'
      NBT:
        custom_name: "破魔矢"
        lore: "メリーお正月！"
        potion_contents:
          potion: strong_healing
    - id: 'minecraft:wooden_sword'
      NBT:
        custom_name: "羽子板"
        lore: "メリーお正月！"
        attribute_modifiers:
          modifiers:
            - type: "generic.attack_damage"
              name: "generic.attack_damage"
              amount: 16
              operation: add_value
              uuid: MINECRAFT_UUID
              slot: mainhand
    - id: 'minecraft:player_head'
      NBT:
        damage: 3
        custom_name: "獅子舞"
        lore: "メリーお正月！"
        profile:
          name: "<%= user_name %>"
        attribute_modifiers:
          modifiers:
            - type: "generic.max_health"
              name: "generic.max_health"
              amount: 2
              operation: add_value
              uuid: MINECRAFT_UUID
              slot: head

