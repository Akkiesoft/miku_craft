- name: 年末年始キャンペーン
  start: [1, 1]
  end:   [5, 28]
  type: item_random
  table: &nenmatsunenshi_camapign_table
    - id: 'minecraft:sea_pickle'
      NBT:
        display:
          Name: {"門松", italic: false}
          Lore: [{text: "メリーお正月！", italic: false}]
        AttributeModifiers:
          - AttributeName: "generic.attack_damage"
            Name: "generic.attack_damage"
            Amount: 6
            Operation: 0
            UUID: MINECRAFT_UUID
            Slot: mainhand
    - id: 'minecraft:tipped_arrow'
      NBT:
        display:
          Name: {text: "破魔矢", italic: false}
          Lore: [{text: "メリーお正月！", italic: false}]
        Potion: strong_healing
    - id: 'minecraft:wooden_sword'
      NBT:
        display:
          Name: {text: "羽子板", italic: false}
          Lore: [{text: "メリーお正月！", italic: false}]
        AttributeModifiers:
          - AttributeName: "generic.attack_damage"
            Name: "generic.attack_damage"
            Amount: 16
            Operation: 0
            UUID: MINECRAFT_UUID
            Slot: mainhand
        HideFlags: 2
    - id: 'minecraft:player_head'
      NBT:
        Damage: 3
        display:
          Name: {text: "獅子舞", italic: false}
          Lore: [{text: "メリーお正月！", italic: false}]
        SkullOwner: "<%= user_name %>"
        AttributeModifiers:
          - AttributeName: "generic.max_health"
            Name: "generic.max_health"
            Amount: 2
            Operation: 0
            UUID: MINECRAFT_UUID
            Slot: head
        HideFlags: 1

- name: &make_america_great_again ドナルド・トランプ永久凍結<%= Time.now.year - 2021 %>記念イベント
  start: [1, 9]
  end:   [1, 20]
  type: item_random
  table:
    - id: 'minecraft:packed_ice'
      NBT:
        display:
          Name: {text: "realDonaldTrump", italic: false}
          Lore: [{text: *make_america_great_again, italic: false}]
        Enchantments:
          - id: frost_walker
            lvl: 5
    - id: 'minecraft:blue_ice'
      NBT:
        display:
          Name: {text: "realDonaldTrump", italic: false}
          Lore: [{text: *make_america_great_again, italic: false}]
        Enchantments:
          - id: frost_walker
            lvl: 10
    - id: 'minecraft:leather_helmet'
      NBT:
        display:
          Name: {text: "MAGA cap", italic: false}
          Lore: [{text: *make_america_great_again, italic: false}]
          color: 0xff0000
        Enchantments:
          - id: loyalty
            lvl: 1
          - id: lure
            lvl:
              _type: byte
              value: "rand(0..3)"
          - id: feather_falling
            lvl: "<%= Enumerator.new{|y| loop{ y << rand(2) } }.find_index(1) %>"
          - id: frost_walker
            lvl: "<%= Enumerator.new{|y| loop{ y << rand(2) } }.find_index(1) %>"
          - id: projectile_protection
            lvl: "<%= Enumerator.new{|y| loop{ y << rand(2) } }.find_index(1) %>"
        AttributeModifiers:
          - AttributeName: "generic.armor"
            Name: "generic.armor"
            Amount:
              _type: byte
              value: 'Enumerator.new{|y| loop{ y << rand(2) } }.find_index(1) + 1'
            Operation: 0
            UUID: MINECRAFT_UUID
            Slot: head

