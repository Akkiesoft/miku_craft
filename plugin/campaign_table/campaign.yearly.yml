- name: 年末年始キャンペーン
  start: [1, 1]
  end:   [1, 5]
  type: item_random
  table: &nenmatsunenshi_camapign_table
    - id: 'minecraft:reeds'
      NBT:
        display:
          Name: "門松"
          Lore: ["メリーお正月！"]
        AttributeModifiers:
          - AttributeName: "generic.attackDamage"
            Name: "generic.attackDamage"
            Amount: 6
            Operation: 0
            UUIDMost: 96348
            UUIDLeast: 877567
    - id: 'minecraft:tipped_arrow'
      NBT:
        display:
          Name: "破魔矢"
          Lore: ["メリーお正月！"]
        Potion: strong_healing
